<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <title>Social Tree</title>
</head>
<body>
    <div class="container">
        
        <div class="image">
            <img src="assets/images/lindo.jpeg" alt="Foto de perfil">
            <p>@instagram</p>
        </div>

        <div class="links">
            <div class="buttons-link">
                <a href="">LINK 1</a>
            </div>

            <div class="buttons-link">
                <a href="">LINK 2</a>
            </div>

            <div class="buttons-link">
                <a href="">LINK 3</a>
            </div>

            <div class="buttons-link">
                <a href="">LINK 4</a>
            </div>
        </div>

        <div class="socials">
            <div class="links-socials">
                <a href="https://twitter.com">
                    <img src="assets/images/twitter.svg" alt="Link para o Twitter">
                </a>
            </div>
            <div class="links-socials">
                <a href="">
                    <img src="assets/images/twitch.svg" alt="Link para a Twitch">
                </a>
            </div>
            <div class="links-socials">
                <a href="">
                    <img src="assets/images/instagram.svg" alt="Link para o Instagram">
                </a>
            </div>
            <div class="links-socials">
                <a href="">
                    <img src="assets/images/linkedin.svg" alt="Link para o Linkedin">
                </a>
            </div>
            <div class="links-socials">
                <a href="">
                    <img src="assets/images/github.svg" alt="Link para o Github">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
